<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Description">
    <meta name="author" content="Maxim Ransov">
    <meta http-equiv="refresh" content="30">
    <title>SENLA</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {margin: 0px;padding: 0px;}
    </style>
</head>
<body>
    <header>
        <a href="#">
            <button class="btn">Главная</button>
        </a>
    </header>
    <section class="main" id="#first">
        <div class="container">
            <div class="wrapper">
                <h1>Кот Борис</h1>
                <img class="cat_img" src="https://www.ridus.ru/images/2019/5/10/916847/hd_2442106617.jpg" alt="Привет">
                <div class="pay">
                    <h2>Список продуктов для Бориса</h2>
                    <table class="cat_table">
                        <tr>
                            <th>Название</th>
                            <td>Молоко</td>
                            <td>Whiskas x 4</td>
                            <td>Сухой корм</td>
                        </tr>
                        <tr>
                            <th>Цена</th>
                            <td>50 руб.</td>
                            <td>60 руб.</td>
                            <td>60 руб.</td>
                        </tr>
                    </table>
                </div>
                <h2>Попробуй что-нибудь перевести на кошачий (вряд ли сработает)</h2>
                <form class="myform" action="">
                    <input class="myname" type="text" placeholder="Мяу!">
                    <button class="btn_cat" type="submit">Перевести</button>
                </form>
                <form class="cat_checkbox">
                    <input id="milk" type="checkbox">
                    <label for="milk">Молоко</label>
                    <input id="whiskas" type="checkbox">
                    <label for="whiskas">Whiskas x4</label>
                    <input id="feed" type="checkbox">
                    <label for="feed">Сухой корм</label>
                    <input type="reset">
                </form>
                <form class="cat_radio">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Кот</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Кошка</label><br>
                  </form>
                <form class="cat_login">
                    <label for="username">Имя хоязина</label>
                    <input type="text" class="cat_name" id="username">
                    <br>
                    <label for="pwd">Пароль</label>
                    <input type="password" id="pwd" name="pwd">
                    <br>
                    <label for="birthday">Дата рождения</label>
                    <input type="date" id="birthday" name="birthday">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="myfile">Фото</label>
                    <input type="file" id="myfile" name="myfile">
                    <br>
                    <label for="vol">Ползунок</label>
                    <input type="range" id="vol" name="vol" min="0" max="50">
                    <input type="submit" value="Подтвердить" class="sec_btn">
                    <br>
                    <label for="gsearch">Поиск</label>
                    <input type="search" id="gsearch" name="gsearch">
                    <input type="submit" value="Подтвердить" class="sec_btn">
                    <br>
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" pattern="(\+79[0-9]{9}|8[0-9]{10})">
                    <input type="submit" value="Подтвердить" class="sec_btn">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://github.com/ransoq/senla">
            <img src="https://img.icons8.com/ios/50/000000/github.png"/>
        </a>
    </footer>
</body>
</html>
