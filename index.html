<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Description">
    <title>SENLA</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <button class="btn">Главная</button>
        </a>
    </header>
    <section class="main" id="#first">
        <div class="container">
            <div class="wrapper">
                <h1>Кот Борис</h1>
                <img class="cat_img" src="https://www.ridus.ru/images/2019/5/10/916847/hd_2442106617.jpg" alt="Привет">
                <div class="pay">
                    <h2>Список продуктов для Бориса</h2>
                    <table class="cat_table">
                        <tr>
                            <td><b>Название</b></td>
                            <td>Молоко</td>
                            <td>Whiskas x 4</td>
                            <td>Сухой корм</td>
                        </tr>
                        <tr>
                            <td><b>Цена</b></td>
                            <td>50 руб.</td>
                            <td>60 руб.</td>
                            <td>60 руб.</td>
                        </tr>
                    </table>
                </div>
                <div class="newform">
                    <h2>Попробуй что-нибудь перевести на кошачий (вряд ли сработает)</h2>
                    <form class="myform" action="">
                        <input class="myname" type="text">
                        <button class="btn_cat">Перевести</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://github.com/ransoq/senla">
            <img src="https://img.icons8.com/ios/50/000000/github.png"/>
        </a>
    </footer>
</body>
</html>
